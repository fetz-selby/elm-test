<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      /* Dark theme */
      body {
        background-color: #111 !important;
        color: #fefefe !important;
      }

      .sidebar-menu:hover {
        background-color: #dfdfdf;
        color: #000 !important;
      }

      .table-hover tbody tr:hover {
        color: #212529;
        background-color: #dfdfdf;
        cursor: pointer;
      }

      .container {
        padding-top: 2rem;
      }

      input,
      select {
        border-left: none !important;
        border-top: none !important;
        border-right: none !important;
        background-color: transparent !important;
      }
      th {
        font-weight: 500;
      }
      td {
        text-transform: capitalize;
        font-weight: 300;
        font-size: 15px;
      }

      label {
        font-weight: 300;
        text-transform: capitalize;
        font-size: 15px;
      }

      .table {
        width: 100%;
        margin-bottom: 1rem;
        color: #afafaf;
      }

      .new-button {
        width: 50%;
        float: right;
        border-radius: 0 !important;
        letter-spacing: 0.1rem;
      }

      .btn-extra {
        border-radius: 0;
        letter-spacing: 0.1rem;
        margin-top: 0.5rem;
      }

      :focus {
        outline: none !important;
        border-color: none;
      }

      .app-title {
        letter-spacing: 0.3rem;
        font-size: 1.8rem;
      }

      .sidebar-container {
        padding-top: 5rem;
      }

      .sidebar-menu {
        padding: 0.8rem 0.2rem 0.8rem 0.8rem;
        cursor: pointer;
      }

      .search-input {
        width: 100%;
        padding-top: 0.8rem;
        color: #dfdfdf;
        letter-spacing: 0.2rem;
      }

      .spacing {
        padding-top: 1rem;
        padding-bottom: 3rem;
      }

      .spacing-bottom {
        padding-bottom: 1rem;
      }

      .spacing-top {
        padding-top: 1rem;
      }

      .pull-right {
        float: right;
      }

      .edit-style {
        font-size: 14px;
        cursor: pointer;
        text-transform: capitalize;
        color: #e53935;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="app"></div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
