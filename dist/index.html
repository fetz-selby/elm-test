<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      /* Dark theme */
      body {
        background-color: #111 !important;
        color: #fefefe !important;
      }

      .sidebar-menu:hover {
        background-color: #dfdfdf;
        color: #000 !important;
      }

      .table-hover tbody tr:hover {
        color: #212529;
        background-color: #dfdfdf;
        cursor: pointer;
      }

      .container {
        padding-top: 0.5rem;
      }

      input,
      select {
        border-left: none !important;
        border-top: none !important;
        border-right: none !important;
        background-color: transparent !important;
      }
      th {
        font-weight: 500;
      }
      td {
        text-transform: capitalize;
        font-weight: 300;
        font-size: 15px;
      }

      label {
        font-weight: 300;
        text-transform: capitalize;
        font-size: 15px;
      }

      .table {
        width: 100%;
        margin-bottom: 1rem;
        color: #afafaf;
      }

      .new-button {
        width: 50%;
        float: right;
        border-radius: 0 !important;
        letter-spacing: 0.1rem;
      }

      .btn-extra {
        border-radius: 0;
        letter-spacing: 0.1rem;
        margin-top: 0.5rem;
      }

      .btn-invalid {
        background: none;
        border: 1px solid #dadada;
      }

      :focus {
        outline: none !important;
        border-color: none;
      }

      .app-title {
        letter-spacing: 0.3rem;
        font-size: 1.8rem;
      }

      .sidebar-menu {
        padding: 0.8rem 0.2rem 0.8rem 0.8rem;
        cursor: pointer;
        letter-spacing: 0.05rem;
        border: 0.05rem solid #222;
      }

      .search-input {
        width: 100%;
        padding-top: 0.8rem;
        color: #dfdfdf;
        letter-spacing: 0.2rem;
      }

      .spacing {
        padding-top: 1rem;
        padding-bottom: 3rem;
      }

      .spacing-bottom {
        padding-bottom: 1rem;
      }

      .spacing-top {
        padding-top: 1rem;
      }

      .pull-right {
        float: right;
      }

      .small-lnr-pad {
        padding: 0 0.5rem;
      }

      .edit-style {
        font-size: 14px;
        cursor: pointer;
        text-transform: capitalize;
        color: #e53935;
      }

      .login-container {
        align-items: center;
        height: 800px;
        align-content: space-evenly;
      }

      .brand {
        font-size: 2rem;
        letter-spacing: 0.5rem;
        text-transform: uppercase;
        font-weight: 800;
        width: 16rem;
        text-align: center;
        background: #fefefe;
        color: #555;
      }

      .user-header {
        padding-top: 1rem;
        padding-bottom: 5rem;
      }

      .user-detail-info {
        text-align: right;
      }

      .user-detail-info .region {
        letter-spacing: 0.1rem;
        font-size: 0.8rem;
        font-weight: 600;
      }

      .user-detail-info .year {
        letter-spacing: 0.1rem;
      }

      .user-detail-info .name {
        font-style: italic;
        font-weight: 200;
        letter-spacing: 0.1rem;
        font-size: 0.8rem;
      }

      .user-name-initials {
        float: right;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 4.2rem;
        height: 4.2rem;
        color: #fefefe;
        background-color: #4db6ac;
        border-radius: 50%;
        font-size: 1.4rem;
        letter-spacing: 0.1rem;
      }

      .result {
        font-size: 1.4rem;
        letter-spacing: 0.1rem;
        color: #4db6ac;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div id="app"></div>
      <script src="index.js"></script>
      <script>
        function toggleFullScreen() {
          if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
          } else {
            if (document.exitFullscreen) {
              document.exitFullscreen();
            }
          }
        }
        document.addEventListener(
          "keypress",
          function (e) {
            if (e.keyCode === 13) {
              toggleFullScreen();
            }
          },
          false
        );
      </script>
    </div>
  </body>
</html>
